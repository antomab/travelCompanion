<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/slick.css" />
        <link rel="stylesheet" href="css/slick-theme.css" />
		<title>Travel Companion</title>
		<style>
            body {
                margin: 0px;
                background-color: #000000;
                overflow: hidden;
            }
		</style>
	</head>
	<body>
    <audio id="audio" class="hide" crossOrigin="anonymous"></audio>
    
    <div id="onboarding">
      <div id="o_main" class="background-img">
        <img src="assets/background-onboarding.png" />
      </div>
      <button class="start center-screen">Start Onboarding</button>
      <div class="live-card center-screen hide">
        <img src="assets/Badge_Text_Circle.png" />
      </div>
    </div>


    <div id="scenario1" class="hide">
        <div id="main" class="container background-img">
          <img src="assets/Mock_Attractions_Info.png"/>.
        </div>
        <div id="zoomin" class="container hide background-img">
          <img src="assets/Mock_Attractions_Info_zoomIn.png"/>.
        </div>        
    </div>

    <div id="menu" class="menu center-screen hide">
      <div class="menu-slider">
        <div><img src="https://picsum.photos/200/300?random=1"></div>
        <div><img src="https://picsum.photos/200/300?random=2"></div>
        <div><img src="https://picsum.photos/200/300?random=3"></div>
        <div><img src="https://picsum.photos/200/300?random=4"></div>
        <div><img src="https://picsum.photos/200/300?random=5"></div>
        <div><img src="https://picsum.photos/200/300?random=6"></div>
    
      </div>
    </div>

        <script src="js/third-party/jquery.min.js"></script>
        <script src="js/third-party/hammer.min.js"></script>
        <script src="js/third-party/jquery.hammer.js"></script>
        <script src="js/third-party/slick.min.js"></script>
        
        
		    <script src="js/EventsController.js" crossOrigin="anonymous"></script>
		    <script src="js/AudioController.js" crossOrigin="anonymous"></script>
		    <script src="js/MenuController.js" crossOrigin="anonymous"></script>
		    <script src="js/Onboarding.js" crossOrigin="anonymous"></script>
		    <script src="js/demo.js" crossOrigin="anonymous"></script>
	</body>
</html>
