<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no" />

        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/tiny-slider.css" />

		<title>Travel Companion</title>
		<style>
            body {
                margin: 0px;
                background-color: #000000;
                overflow: hidden;
            }
		</style>
	</head>
	<body>
    <audio id="audio" class="hide" crossOrigin="anonymous"></audio>
    
    <div id="onboarding" class="scene hide" data-limit-x="160" data-limit-y="160">
      <div id="o_main" class="background-img layer" data-depth="0.6">
        <img src="assets/background-onboarding.png" />
      </div>      
      <div class="live-card center-screen hide" data-depth="0.4">
        <img src="assets/Badge_Text_Circle.png" />
      </div>
    </div>
    <button id="onboardingStart" class="start center-screen hide">Start Onboarding</button>


    <div id="scenario1" class="scene hide"  data-limit-x="160" data-limit-y="160">
        <div id="sc1_main" class="container background-img layer" data-depth="0.6">
          <img src="assets/BusStop.png"/>.
        </div>
        <!-- <div id="zoomin" class="container hide background-img">
          <img src="assets/Mock_Attractions_Info_zoomIn.png"/>
        </div>         -->
    </div>
    <button id="scenario1Start" class="start center-screen">Start Scenario #1</button>

    <div id="menu" class="menu center-screen hide">
      <div class="menu-tiny-slider">
        <div class="menu-item" data-index="0"><img src="assets/menu/menu_camera.png"></div>
        <div class="menu-item" data-index="1"><img src="assets/menu/menu_landmarks.png"></div>
        <div class="menu-item" data-index="2"><img src="assets/menu/menu_exitNav.png"></div>
        <div class="menu-item" data-index="3"><img src="assets/menu/menu_restaurants.png"></div>
        <div class="menu-item" data-index="4"><img src="assets/menu/menu_stories.png"></div>
      </div>
    </div>

    <div id="badgeMenu" class="badge-menu hide" data-depth="0.4">
       <div class="badge-menu-container">
        <div class="badge-menu-item badge-158" data-index="0">
          <img class="badge-to to158" src="assets/badgeMenu/To158.png">
          <img class="badge-number" src="assets/badgeMenu/158.png">
        </div>
        <div class="badge-menu-item badge-6A" data-index="1">       
          <img class="badge-to to6A" src="assets/badgeMenu/To6A.png">
          <img class="badge-number" src="assets/badgeMenu/6A.png"> 
        </div>
      </div>
    </div>


        <script src="js/third-party/jquery.min.js"></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
        <script src="js/third-party/hammer.min.js"></script>
        <script src="js/third-party/jquery.hammer.js"></script>        
        <script src="js/third-party/tiny-slider.js"></script>
        <script src="js/third-party/tiny-slider.helper.ie8.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        
		    <script src="js/EventsController.js" crossOrigin="anonymous"></script>
		    <script src="js/AudioController.js" crossOrigin="anonymous"></script>
        <script src="js/MenuController.js" crossOrigin="anonymous"></script>
        <script src="js/BadgeMenuController.js" crossorigin="anonymous"></script>
        <script src="js/Onboarding.js" crossOrigin="anonymous"></script>
        <script src="js/Scenario1.js" crossorigin="anonymous"></script>
		    <script src="js/demo.js" crossOrigin="anonymous"></script>
	</body>
</html>
